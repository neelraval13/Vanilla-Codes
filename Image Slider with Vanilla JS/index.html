<!DOCTYPE html>
<html>
    <head>
        <title>Image Slider with Vanilla JS</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-slider">
            <div class="slides">
                <img src="https://images.unsplash.com/photo-1439792675105-701e6a4ab6f0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80" data-active="true">
                <img src="https://images.unsplash.com/photo-1517878570305-15000115ffe3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80">
                <img src="https://images.unsplash.com/photo-1460627390041-532a28402358?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80">
                <img src="https://images.unsplash.com/photo-1481437642641-2f0ae875f836?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c3Vuc2V0fGVufDB8MHwwfGJsYWNrfA%3D%3D&auto=format&fit=crop&w=1000&q=60">
                <img src="https://media.istockphoto.com/photos/sunset-picture-id157727724?b=1&k=20&m=157727724&s=170667a&w=0&h=1a2OGuXBxJWUBqHrY3bvER1_WeO9W8xqMgiUtRI_zJg=">
            </div>
            <button class="btn-slide prev">
                <img src="https://i.imgur.com/SUyRJqI.png" alt="prevBtn">
            </button>
            <button class="btn-slide next">
                <img src="https://i.imgur.com/M6rDsRR.png" alt="nextBtn">
            </button>
            <div class="container-dots">
                <div class="dot" data-active="true"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
